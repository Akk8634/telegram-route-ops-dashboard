name: Weekly Telegram Sync

on:
  workflow_dispatch: {}

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install --no-cache-dir telethon supabase python-dateutil

      - name: Run weekly sync
        env:
          TG_API_ID: ${{ secrets.TG_API_ID }}
          TG_API_HASH: ${{ secrets.TG_API_HASH }}
          TG_SESSION: ${{ secrets.TG_SESSION }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          AI_API_KEY: ${{ secrets.AI_API_KEY }}
        run: |
          python action/weekly_sync.py

      - name: Commit dashboard data
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add dashboard/data.json
          git commit -m "weekly dashboard update" || echo "No changes"
          git push
